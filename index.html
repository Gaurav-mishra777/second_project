<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"> 
        <div class="apply_box">
            <h1> Job Application 
              <span class="small_text">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="control_form">
                        <label for="fast_name">Fast Name</label>
                        <input 
                        type="fast_name" 
                        name="fast_name" 
                        placeholder="Enter first name">
                    </div>
                    <div class="control_form">
                        <label for="Last_name">Last Name</label>
                        <input 
                        type="Last_name" 
                        name="Last_name" 
                        placeholder="Enter last name">
                    </div>
                    <div class="control_form">
                        <label for="Email">E-MAIL</label>
                        <input 
                        type="email"
                        name="Email" 
                        placeholder="Enter E-Mail id ">
                    </div>
                    <div class="job">
                        <label for="Job_rol">Job_rol</label>
                        
                        <select id="Job_rol" name ="job_rol">

                            <option value="Select Job Rol"> Select Job Rol  </option>
                            <option value="forntend developer">Frontend developer </option>
                            <option value="backend developer"> Backend developer  </option>
                            <option value="graphic designer">  Graphic designer    </option>
                            <option value="digital marketer">   Digital marketer   </option>

                        </select>

                    </div>
                    <div class="textarea">

                    <div class="control_form">

                        <label for="ADDRESS">ADDRESS</label>
                        <textarea name="address" id="" cols="50" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>
                    </div>

                    <div class="control_form">
                        <label for="city_name">City Name</label>
                        <input 
                        type="City_Name" 
                        name="City_Name" 
                        placeholder="Enter City Name">
                    </div>

                    <div class="control_form">
                        <label for="pin_code">Pin code</label>
                        <input 
                        type="pin_code" 
                        name="pin_code" 
                        placeholder="Enter pin_code">
                    </div>

                    <div class="control_form">
                        <label for="date">date</label>
                        <input 
                        value="Year/Month/Day"
                        type="date" 
                        name="date" 
                        placeholder="Enter Date">
                    </div>

                    <div class="control_form">
                        <label for="Upload">Upload CV</label>
                        <input 
                        type="file" 
                        name="Upload" 
                        placeholder="Upload Your CV">
                    </div>

                    <div class="butoon_container">

                        <button type="submit">Apply Now</button>
                    </div>
                    






                </div>
                
            </form>

    
    </div>
    </div>
    
</body>
</html>
